<html lang="en" class="light-theme">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sync Subtitle - Easy Subtitle Resynchronization Tool</title>
    <link rel="icon" href="/images/logo.png" type="image/png" />
    <meta
      name="keywords"
      content="fast, sync, resync, shift, tool, srt, ass, ssa, smi, fix subtitle, synchronizer, permanently, adjust, vlc, timing, vtt, webvtt, offset, speed, minutes, seconds, milliseconds"
    />
    <meta
      name="description"
      content="Permanently synchronize subtitles within seconds. Supports srt, ass, ssa, smi and webvtt. Automatically adjust subtitle timings by shifting them earlier or later"
    />
    <meta name="robots" />
    <link
      rel="preload"
      href="./fonts/BioRhyme-Regular-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/BioRhyme-Regular-latin_ext.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/normalize.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <!-- <div class="container"> -->
    <section id="title" class="row">
      <img src="./img/logo.png" />
      <p>Subtitle Resync Tool</p>
    </section>
    <section class="top column">
      <div class="row">
        <input type="file" id="fileElem" accept=".srt" style="display: none" onchange="handleFiles(this.files)" />
        <label class="button_r" for="fileElem">Select an (.SRT) file to import ...</label>
        <p id="fileName">No file selected.</p>
      </div>
      <div class="row" style="margin-top: 10px">
        <form class="row" action="" onsubmit="process();return false;">
          <label style="margin-right: 14px">Duration (HH:mm:ss,SSS)</label>
          <div class="shift_duration_container">
            <input
              id="shift_duration_hours"
              class="shift_duration"
              type="number"
              value="00"
              min="-99"
              max="99"
              title="2 digit hours"
              onkeypress="return isNumber(event)"
              onkeyup="validateNumber(event)"
              oninput="//zeroFilled(event)"
              inputmode="numeric"
            />
            <input
              id="shift_duration_minutes"
              class="shift_duration"
              type="number"
              value="00"
              min="-99"
              max="99"
              title="2 digit minutes"
              onkeypress="return isNumber(event)"
              onkeyup="validateNumber(event)"
              oninput="//zeroFilled(event)"
              inputmode="numeric"
            />
            <input
              id="shift_duration_seconds"
              class="shift_duration"
              type="number"
              value="00"
              min="-99"
              max="99"
              title="2 digit seconds"
              onkeypress="return isNumber(event)"
              onkeyup="validateNumber(event)"
              oninput="//zeroFilled(event)"
              inputmode="numeric"
            />
            <input
              id="shift_duration_milliseconds"
              class="shift_duration"
              type="number"
              value="000"
              min="-999"
              max="999"
              title="3 digit milliseconds"
              onkeypress="return isNumber(event)"
              onkeyup="validateNumber(event)"
              oninput="//zeroFilled(event)"
              inputmode="numeric"
            />
          </div>
          <input id="resyncBtn" type="submit" value="Resync" class="button_r button_outline" />
        </form>
      </div>
    </section>
    <section class="bottom content">
      <div class="row">
        <textarea id="raw_content" oninput="raw_contentOnInput(this)"></textarea>
      </div>
      <div class="row">
        <textarea
          id="processed_content"
          onkeypress="return procsessed_contentOnKeyPress(event)"
          style="outline: none"
        ></textarea>
      </div>
    </section>
    <!-- </div> -->
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/moment.min.js"></script>
  </body>
</html>
