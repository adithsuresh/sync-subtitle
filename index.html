<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRT Subtitle Resync Tool</title>
    <link rel="icon" href="logo.png" type="image/png" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div id="title" class="row">
      <img src="logo.png" />
      <p>Online SRT Subtitle Resync Tool</p>
    </div>
    <div class="top column">
      <div class="row">
        <input
          type="file"
          id="fileElem"
          accept=".srt"
          style="display: none"
          onchange="handleFiles(this.files)"
        />
        <label
          class="button-regular"
          for="fileElem"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
          "
          >Select an (.SRT) file to import ...</label
        >
        <p id="fileName" style="margin-left: 10px; word-break: break-all;">No file selected.</p>
      </div>

      <div class="row" style="margin-top: 10px">
        <form class="row" action="" onsubmit="process(); return false;">
          <label style="margin-right: 14px">Duration (HH:mm:ss,SSS)</label>
          <div class="shift_duration_container">
            <input
              id="shift_duration_hours"
              class="shift_duration"
              type="number"
              value="00"
              min="-99"
              max="99"
              title="2 digit hours"
              onkeypress="return isNumber(event)"
              onkeyup="validateNumber(event)"
            />
            <input
              id="shift_duration_minutes"
              class="shift_duration"
              type="number"
              value="00"
              min="-99"
              max="99"
              title="2 digit minutes"
              onkeypress="return isNumber(event)"
              onkeyup="validateNumber(event)"
            />
            <input
              id="shift_duration_seconds"
              class="shift_duration"
              type="number"
              value="00"
              min="-99"
              max="99"
              title="2 digit seconds"
              onkeypress="return isNumber(event)"
              onkeyup="validateNumber(event)"
            />
            <input
              id="shift_duration_milliseconds"
              class="shift_duration"
              type="number"
              value="000"
              min="-999"
              max="999"
              title="3 digit milliseconds"
              onkeypress="return isNumber(event)"
              onkeyup="validateNumber(event)"
            />
          </div>
          <input type="submit" value="Resync" class="resync button-regular" />
        </form>
      </div>
    </div>

    <div class="bottom content">
      <div class="row">
        <textarea
          id="raw_content"
          oninput="if (!this.value.trim()) {
                      document.getElementById('processed_content').value = '';
                    }"
        ></textarea>
      </div>

      <div class="row">
        <textarea
          id="processed_content"
          onkeydown="event.keyCode == 8 || event.keyCode == 46 ? event.preventDefault() : null"
          onkeypress="return false"
          style="outline: none"
        ></textarea>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"
    ></script>
  </body>
</html>
